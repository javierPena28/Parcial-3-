{% extends 'base.html' %}

{% block title %} Nuevo registro {% endblock %}

{% block body %}
  <center><h1>Nuevo registro</h1></center>
  <form action="/nuevo-registro/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirmar contraseña:</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña">
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>

  {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  {% endif %}
{% endblock %}
