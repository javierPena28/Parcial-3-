
<div class="container">

    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center text-primary">Registro de usuario</h1>
  
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          {% if error_message %}
          <p>{{ error_message }}</p>
      {% endif %}
          <script>
            document.addEventListener("DOMContentLoaded", function() {
                var registerButton = document.querySelector(".btn-primary");
                registerButton.addEventListener("click", function() {
                    window.location.href = registerButton.getAttribute("data-href");
                });
            });
        </script>
          <div class="form-group">
            <label for="email">Correo electr칩nico</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Correo electr칩nico">
          </div>
  
          <div class="form-group">
            <label for="name">Nombre completo</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Nombre completo">
          </div>
  
          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
          </div>
  
          <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Contrase침a">
          </div>
  
          <div class="form-group">
            <button type="submit" class="btn btn-primary" data-href="http://localhost:8000/">Registrarse</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

  <style>
    .container {
      width: 100%;
      padding: 0 20px;
    }
  
    .text-primary {
      color: #007bff;
    }
  
    .form-group {
      margin-bottom: 1rem;
    }
  
    .form-control {
      border-radius: 0;
      border: 1px solid #ccc;
      padding: 0.5rem;
      width: 100%;
    }
  
    .btn {
      border-radius: 0;
      border: none;
      background-color: #007bff;
      color: #fff;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
  
    .btn:hover {
      background-color: #0062cc;
    }
  </style>
